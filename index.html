
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tablero OSINT Interactivo</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #eee;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
  }
  .grid-container {
    display: grid;
    gap: 15px;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }
  .card {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    padding: 15px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .card:hover {
    background: rgba(255,255,255,0.2);
  }
  .card-header {
    font-weight: 700;
    font-size: 1.2em;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .card-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease;
  }
  .card-content.open {
    max-height: 1000px; /* suficientemente grande para desplegar */
  }
  ul.tools-list {
    list-style: none;
    padding-left: 0;
  }
  ul.tools-list li {
    margin-bottom: 8px;
  }
  ul.tools-list li a {
    color: #a8d0ff;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s ease;
  }
  ul.tools-list li a:hover {
    color: #fff;
    text-decoration: underline;
  }
  .toggle-icon {
    font-weight: 700;
    font-size: 1.4em;
    user-select: none;
    transition: transform 0.3s ease;
  }
  .toggle-icon.rotate {
    transform: rotate(90deg);
  }
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    .card-header {
      font-size: 1em;
    }
  }
</style>
</head>
<body>

<h1>Tablero OSINT Interactivo</h1>

<div class="grid-container">
  <div class="card" tabindex="0">
    <div class="card-header">
      Fuentes de Datos
      <span class="toggle-icon">&#9654;</span>
    </div>
    <div class="card-content">
      <ul class="tools-list">
        <li><a href="https://www.shodan.io" target="_blank" rel="noopener">Shodan</a></li>
        <li><a href="https://intelx.io" target="_blank" rel="noopener">IntelX</a></li>
        <li><a href="https://www.censys.io" target="_blank" rel="noopener">Censys</a></li>
      </ul>
    </div>
  </div>

  <div class="card" tabindex="0">
    <div class="card-header">
      Análisis de Redes Sociales
      <span class="toggle-icon">&#9654;</span>
    </div>
    <div class="card-content">
      <ul class="tools-list">
        <li><a href="https://www.social-searcher.com" target="_blank" rel="noopener">Social Searcher</a></li>
        <li><a href="https://twint.readthedocs.io" target="_blank" rel="noopener">TWINT</a></li>
        <li><a href="https://www.maltego.com" target="_blank" rel="noopener">Maltego</a></li>
      </ul>
    </div>
  </div>

  <div class="card" tabindex="0">
    <div class="card-header">
      Geolocalización
      <span class="toggle-icon">&#9654;</span>
    </div>
    <div class="card-content">
      <ul class="tools-list">
        <li><a href="https://www.geoiptool.com" target="_blank" rel="noopener">GeoIP Tool</a></li>
        <li><a href="https://www.opencellid.org" target="_blank" rel="noopener">OpenCellID</a></li>
        <li><a href="https://www.google.com/maps" target="_blank" rel="noopener">Google Maps</a></li>
      </ul>
    </div>
  </div>

  <div class="card" tabindex="0">
    <div class="card-header">
      Herramientas de Análisis
      <span class="toggle-icon">&#9654;</span>
    </div>
    <div class="card-content">
      <ul class="tools-list">
        <li><a href="https://www.exiftool.org" target="_blank" rel="noopener">ExifTool</a></li>
        <li><a href="https://www.tineye.com" target="_blank" rel="noopener">TinEye</a></li>
        <li><a href="https://www.hunch.ly" target="_blank" rel="noopener">Hunch.ly</a></li>
      </ul>
    </div>
  </div>
</div>

<script>
  // Seleccionar todas las tarjetas
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    const header = card.querySelector('.card-header');
    const content = card.querySelector('.card-content');
    const icon = card.querySelector('.toggle-icon');

    header.addEventListener('click', () => {
      content.classList.toggle('open');
      icon.classList.toggle('rotate');
    });

    // También toggle con teclado (Enter o Espacio)
    card.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        content.classList.toggle('open');
        icon.classList.toggle('rotate');
      }
    });
  });
</script>

</body>
</html>
